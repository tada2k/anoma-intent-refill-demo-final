<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Anoma — Intent Gas Refill (Demo)</title>
<link rel="stylesheet" href="style.css"/>
<meta name="description" content="Intent-centric gas refill demo: declare need, solver plans route, one-click settle (simulated)."/>
</head>
<body>
  <div class="wrap">
    <header class="row">
      <div class="brand">
        <div class="title">Anoma — Intent Gas Refill</div>
        <div class="subtitle">Say what you want. The system plans the route.</div>
      </div>
      <div class="controls">
        <button id="newTurn" class="primary">New Demo Session</button>
        <button id="reset" class="ghost">Reset</button>
      </div>
    </header>

    <section class="panel">
      <div class="grid2">
        <div>
          <label class="lbl">Destination chain</label>
          <select id="destChain" class="input">
            <option value="Arbitrum">Arbitrum</option>
            <option value="Base">Base</option>
            <option value="Optimism">Optimism</option>
            <option value="Polygon">Polygon</option>
          </select>
        </div>
        <div>
          <label class="lbl">Destination address</label>
          <input id="destAddr" class="input" placeholder="0x… your wallet on target chain"/>
        </div>
        <div>
          <label class="lbl">Gas amount needed</label>
          <input id="needAmt" class="input" type="number" step="0.0001" min="0" placeholder="e.g. 0.01"/>
        </div>
        <div>
          <label class="lbl">Time window (min)</label>
          <input id="timeWin" class="input" type="number" step="1" min="1" value="15"/>
        </div>
      </div>
      <div class="row">
        <button id="plan" class="primary">Plan Route</button>
        <button id="copy" class="ghost">Copy Intent</button>
      </div>
    </section>

    <section id="intent" class="panel">
      <h3 class="h">Intent</h3>
      <pre id="intentJson" class="code">—</pre>
    </section>

    <section id="route" class="panel">
      <h3 class="h">Proposed Route</h3>
      <ul id="steps" class="steps"></ul>
      <div class="row">
        <div class="pill" id="est">—</div>
        <button id="settle" class="good">Settle (Simulated)</button>
      </div>
      <div id="result" class="result"></div>
    </section>

    <footer class="footer">
      <span class="muted">Demo only. No wallet or network calls.</span>
      <a class="link" href="https://anoma.net/" target="_blank" rel="noopener">Learn more about Anoma</a>
    </footer>
  </div>

<script src="script.js"></script>
</body>
</html>
